BUILD_IMAGE:
  - gpuci/miniforge-cuda-arm64

FROM_IMAGE:
  - nvidia/cuda
  # - gpuci/cuda

IMAGE_NAME:
  - miniforge-cuda

DOCKER_FILE:
  - Dockerfile

ARCH_TYPE:
  - aarch64

# CUDA_VERSION is not defined for CUDA 11 images - this defines it in this image
# so it can be used in all images within gpuCI; to make parsing easier we add
# it to the existing CUDA_VER var and remove the patch version in run script
CUDA_VER:
  - 11.8.0
  - 11.5.1
  - 11.4.1
  - 11.2.2

IMAGE_TYPE:
  - base
  - runtime
  - devel

LINUX_VER:
  - ubuntu20.04
  - ubuntu22.04
  - rockylinux8

exclude:
  # - FROM_IMAGE: gpuci/cuda
  #   CUDA_VER: 11.2.2
  # - FROM_IMAGE: gpuci/cuda
  #   CUDA_VER: 11.4.1
  # - FROM_IMAGE: nvidia/cuda
  #   CUDA_VER: 11.5.1
  - CUDA_VER: 11.5.1
    LINUX_VER: ubuntu22.04
  - CUDA_VER: 11.4.1
    LINUX_VER: ubuntu22.04
  - CUDA_VER: 11.2.2
    LINUX_VER: ubuntu22.04