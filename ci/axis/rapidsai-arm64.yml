  - rapidsai

DOCKER_FILE:
  - devel-rocky.arm64.Dockerfile
  - devel.arm64.Dockerfile
  - base-runtime.Dockerfile

RAPIDS_VER:
  - '23.02'
  - '23.04'

CUDA_VER:
  - 11.2
  - 11.4
  - 11.5
