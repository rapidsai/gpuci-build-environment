IMAGE_TYPE:
  - base
  - runtime
  - devel

LINUX_VER:
  - ubuntu20.04
  - ubuntu22.04
  - rockylinux8

PYTHON_VER:
  - 3.8
  - '3.10'

exclude:
  - IMAGE_TYPE: base
