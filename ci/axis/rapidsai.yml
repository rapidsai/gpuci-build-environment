BUILD_IMAGE:
  - gpuci/rapidsai

FROM_IMAGE:
  - gpuci/miniforge-cuda

IMAGE_NAME:
  - rapidsai

DOCKER_FILE:
  - base-runtime.Dockerfile
  - devel.Dockerfile
  - devel-centos.Dockerfile

RAPIDS_VER:
  - '23.06'

CUDA_VER:
  - 11.8
  - 11.5
  - 11.4
  - 11.2

IMAGE_TYPE:
  - base
  - runtime
  - devel

LINUX_VER:
  - ubuntu20.04
  - ubuntu22.04
  - centos7
  - rockylinux8

PYTHON_VER:
  - 3.8
  - '3.10'

exclude:
  - IMAGE_TYPE: base
    DOCKER_FILE: devel.Dockerfile
  - IMAGE_TYPE: base
    DOCKER_FILE: devel-centos.Dockerfile
  - IMAGE_TYPE: runtime
    DOCKER_FILE: devel.Dockerfile
  - IMAGE_TYPE: runtime
    DOCKER_FILE: devel-centos.Dockerfile
  - IMAGE_TYPE: devel
    DOCKER_FILE: base-runtime.Dockerfile
  - IMAGE_TYPE: devel
    DOCKER_FILE: devel.Dockerfile
    LINUX_VER: centos7
  - IMAGE_TYPE: devel
    DOCKER_FILE: devel.Dockerfile
    LINUX_VER: rockylinux8
  - DOCKER_FILE: devel-centos.Dockerfile
    LINUX_VER: ubuntu20.04
  - DOCKER_FILE: devel-centos.Dockerfile
    LINUX_VER: ubuntu22.04

  - CUDA_VER: 11.5
    LINUX_VER: ubuntu22.04
  - CUDA_VER: 11.4
    LINUX_VER: ubuntu22.04
  - CUDA_VER: 11.2
    LINUX_VER: ubuntu22.04
