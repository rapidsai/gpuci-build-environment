BUILD_IMAGE:
  - gpuci/miniforge-cuda

FROM_IMAGE:
  - nvidia/cuda

IMAGE_NAME:
  - miniforge-cuda

DOCKER_FILE:
  - Dockerfile

ARCH_TYPE:
  - x86_64

# CUDA_VERSION is not defined for CUDA 11 images - this defines it in this image
# so it can be used in all images within gpuCI; to make parsing easier we add
# it to the existing CUDA_VER var and remove the patch version in run script
CUDA_VER:
  - 11.2.2
  - 11.1.1
  - 11.0.3
  - 10.2.89
  - 10.1.243
  - 10.0.130
  - 9.2.148
  - 9.0.176

IMAGE_TYPE:
  - base
  - runtime
  - devel

LINUX_VER:
  - ubuntu18.04
  - ubuntu20.04
  - centos7
  - centos8

exclude:
  - CUDA_VER: 9.0.176
    LINUX_VER: ubuntu18.04
  - CUDA_VER: 9.0.176
    LINUX_VER: ubuntu20.04
  - CUDA_VER: 9.2.148
    LINUX_VER: ubuntu20.04
  - CUDA_VER: 10.0.130
    LINUX_VER: ubuntu20.04
  - CUDA_VER: 10.1.243
    LINUX_VER: ubuntu20.04
  - CUDA_VER: 10.1.243
    LINUX_VER: centos8
  - CUDA_VER: 10.2.89
    LINUX_VER: ubuntu20.04
  - CUDA_VER: 10.2.89
    LINUX_VER: centos8
  - CUDA_VER: 9.0.176
    LINUX_VER: centos8
  - CUDA_VER: 9.2.148
    LINUX_VER: centos8
  - CUDA_VER: 10.0.130
    LINUX_VER: centos8
